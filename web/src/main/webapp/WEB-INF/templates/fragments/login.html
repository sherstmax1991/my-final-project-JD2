<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="login" sec:authorize="isAnonymous()" >
    <div class="card">
        <div class="card-header p-b-0">
            <h5 class="card-title" th:text="#{login}">
                Log In
            </h5>
        </div>
        <div class="card-block">
            <form th:action="@{/login}" method="post">
                <div class="form-row">
                    <label for="username" th:text="#{username}">Username: </label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="form-row">
                    <label for="password" th:text="#{password}">Password: </label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-row justify-content-around">
                    <button type="submit" class="btn btn-primary" th:text="#{login}">Log In</button>
                    <a th:href="@{/registration}"><button class="btn btn-success" th:text="#{register}">Register</button></a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
