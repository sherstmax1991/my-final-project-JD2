<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Credit applications</title>
    <div th:replace="fragments/imports :: imports">
    </div>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container-fluid row">
    <div class="col-3">
        <div th:replace="fragments/login :: login">
            <div class="card">
                <div class="card-header p-b-0">
                    <h5 class="card-title">
                        Log In
                    </h5>
                </div>
                <div class="card-block">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-row justify-content-around">
                            <button type="submit" class="btn btn-primary">Log In</button>
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div th:replace="fragments/loremIpsum :: loremIpsum"></div>
    </div>

    <div class="col-6">
        <form th:action="@{/admin/creditApplication/update}" method="post" th:object="${creditApplicationDto}">
            <div class='form-row'>
                <div class="col">
                    <label for="dtoId" th:text="#{id}"></label>
                    <input type="number" id="dtoId" th:field="*{id}">
                </div>
            </div>
            <div class='form-row'>
                <div class="col">
                    <label for="applicationQuality" th:text="#{applicationQuality}"></label>
                    <select class="custom-select" id="applicationQuality" th:field="*{applicationQuality}">
                        <option th:value="GOOD" selected th:text="#{applicationQuality.good}"></option>
                        <option th:value="BAD" th:text="#{applicationQuality.bad}"></option>
                        <option th:value="UNKNOWN" th:text="#{applicationQuality.unknown}"></option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{submit}"></button>
        </form>
    </div>

    <div class="col-3">
    </div>
</div>
</body>
</html>
