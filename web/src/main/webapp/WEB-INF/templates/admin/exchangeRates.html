<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Credit applications</title>
    <div th:replace="fragments/imports :: imports"></div>
    </div>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="row">
    <div class="col-3">

    </div>
    <div class="col">
        <table class="table" id="table">
            <thead>
            <tr>
                <th scope="col" style="display: none">id</th>
                <th scope="col" style="display: none">version</th>
                <th scope="col" th:text="#{currency}">Currency</th>
                <th scope="col" th:text="#{buy}">Buy</th>
                <th scope="col" th:text="#{sell}">Sell</th>
                <th scope="col" th:text="#{amount}">Amount</th>
                <th scope="col" th:text="#{edit}">Edit</th>
            </tr>
            </thead>
            <tbody th:each="exchangeRate, rowStat : ${exchangeRates}">
            <tr>
                <form th:id="|exchangeRate${rowStat.index}|" th:action="@{/admin/exchangeRates}" method="post">
                <td scope="col" style="display: none"><input type="number" th:name="id" th:value="${exchangeRate.id}"></td>
                <td scope="col" style="display: none"><input type="number" th:name="version" th:value="${exchangeRate.version}"></td>
                <td scope="col"><input type="text" th:name="currency" th:value="${exchangeRate.currency}"></td>
                <td scope="col"><input type="number" step="0.00001" th:name="buy" th:value="${exchangeRate.buy}"></td>
                <td scope="col"><input type="number" step="0.00001" th:name="sell" th:value="${exchangeRate.sell}"></td>
                <td scope="col"><input type="number" step="0.00001" th:name="basicAmount" th:value="${exchangeRate.basicAmount}"></td>
                <td scope="col">
                    <button type="submit" class="btn btn-warning" th:text="#{edit}">Edit</button>
                </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-3">

    </div>
</div>
<div id="success"></div>
</body>
</html>
